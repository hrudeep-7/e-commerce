<div class="grid grid-cols-2 gap-4">
    <mat-form-field>
        <mat-label>First Name:</mat-label>
        <input matInput type="text" [(ngModel)]="firstName" required>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Last Name:</mat-label>
        <input matInput type="text" [(ngModel)]="lastName" required>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput type="email" [(ngModel)]="email" required>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Select Department:</mat-label>
        <mat-select [(ngModel)]="department" required>
          <mat-option value="dept1">Department 1</mat-option>
          <mat-option value="dept2">Department 2</mat-option>
          <mat-option value="dept3">Department 3</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Select Role:</mat-label>
        <mat-select [(ngModel)]="role" required>
          <mat-option value="role1">Role 1</mat-option>
          <mat-option value="role2">Role 2</mat-option>
          <mat-option value="role3">Role 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
